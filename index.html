<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Image Tracking with Text</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js with image tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <!-- NFT marker -->
      <a-nft type="nft" url="./yourImage/yourImage">
        <!-- Text appears when image is detected -->
        <a-text 
          value="Temple"
          color="red"
          align="center"
          position="0 0 0"
          scale="2 2 2">
        </a-text>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
